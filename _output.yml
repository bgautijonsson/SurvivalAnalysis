bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="https://english.hi.is" taget="_blank">University of Iceland</a></li>
      after: |
        <li><a href="https://github.com/bgautijonsson/survivalanalysis" target="_blank">Published with bookdown</a></li>
